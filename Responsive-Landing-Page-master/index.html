<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Responsive Landing Page </title>
</head>
<body>
    <header>
        <h1>Food Wate Management</h1>

        <section class="menu">
            <ul class="menu-list">
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>    

    <section class="main">

            <section class="left">
                <p class="title">FOOD WASTE MANAGEMENT</p>
                <p class="msg">its a web application where it can be used for the people who are in need.</p>
                <button class="cta">Learn More</button>
            </section>

            <section class="right">
                <img src="./food.jpeg" alt="Landing Image">
            </section>

    </section>

    <script>
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu button');
        menuBtn.addEventListener('click', () => {
        menu.classList.toggle('opened')
        })

    </script>

</body>
</html>
